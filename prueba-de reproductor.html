
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Nagi+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    #video-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: brightness(0.3);
    }
  </style>
</head>
<body class="bg-black text-white m-0 p-0 overflow-hidden">

  <div id="video-container" class="relative w-screen h-screen flex items-center justify-center">
    <video id="videoPlayer" class="w-full h-full" preload="metadata" poster=""></video>

    <!-- Controles -->
    <div id="controls" class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-black/80 to-transparent">
      <div class="flex items-center gap-4 mb-2">
        <span id="currentTime" class="text-sm">0:00</span>
        <input id="progressBar" type="range" min="0" max="100" value="0" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-red-600">
        <span id="duration" class="text-sm">0:00</span>
      </div>
      <div class="flex justify-center items-center gap-10">
        <button onclick="skip(-10)" class="text-white"><i data-lucide="rotate-ccw"></i></button>
        <button onclick="togglePlay()" class="text-white"><i id="playPauseIcon" data-lucide="play"></i></button>
        <button onclick="skip(10)" class="text-white"><i data-lucide="rotate-cw"></i></button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const video = document.getElementById('videoPlayer');
    const progressBar = document.getElementById('progressBar');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const videoContainer = document.getElementById('video-container');

    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('linkmp4');
    const posterUrl = urlParams.get('poster');
    const introTime = parseInt(urlParams.get('intro')) || 0;

    video.src = videoUrl;
    video.poster = posterUrl;
    videoContainer.style.setProperty('--poster', `url(${posterUrl})`);
    videoContainer.style.backgroundImage = `url('${posterUrl}')`;

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    video.addEventListener('loadedmetadata', () => {
      progressBar.max = Math.floor(video.duration);
      durationDisplay.textContent = formatTime(video.duration);
    });

    video.addEventListener('timeupdate', () => {
      progressBar.value = Math.floor(video.currentTime);
      currentTimeDisplay.textContent = formatTime(video.currentTime);
    });

    progressBar.addEventListener('input', () => {
      video.currentTime = progressBar.value;
    });

    function togglePlay() {
      if (video.paused) {
        video.play();
        playPauseIcon.setAttribute("data-lucide", "pause");
      } else {
        video.pause();
        playPauseIcon.setAttribute("data-lucide", "play");
      }
      lucide.createIcons();
    }

    function skip(seconds) {
      video.currentTime += seconds;
    }
  </script>
</body>
</html>
