      } else {
        contenedor.innerHTML = `
          <div>
            <div class="bg-purple-600 text-white p-2 rounded-xl text-sm max-w-xs">${texto}</div>
            <div class="meta text-right">${hora}</div>
          </div>
        `;
      }

      chat.appendChild(contenedor);
      scrollBottom();
    }

    // Bienvenida
    window.onload = () => {
      agregarMensaje(`Hola, soy ${nombreBot}. Â¿En quÃ© puedo ayudarte esta ${momentoDelDia()}?`, "bot");
    };

    let esperando = false;

    form.onsubmit = async e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg || esperando) return;

      esperando = true;
      agregarMensaje(msg, "usuario");
      input.value = "";

      const typing = document.createElement('div');
      typing.className = 'flex items-start space-x-2 message';
      typing.innerHTML = `
        <img src="https://i.ibb.co/Q3wqyMZQ/logo-flixpe.png" class="w-7 h-7 rounded-full">
        <div>
          <div class="bg-gray-100 p-2 rounded-xl text-gray-400 italic text-sm max-w-xs">Escribiendo...</div>
          <div class="meta">${nombreBot} â€¢ ${getHoraActual()}</div>
        </div>
      `;
      chat.appendChild(typing);
      scrollBottom();

      await new Promise(res => setTimeout(res, 1000));
      typing.remove();

      const respuesta = buscarRespuesta(normalizarTexto(msg));
      agregarMensaje(respuesta, "bot");

      esperando = false;
    };

    // Bloqueo de inspecciÃ³n
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
      ) {
        e.preventDefault();
      }
    });
  </script>
