<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat IA con OpenAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col">

  <header class="p-4 text-center border-b border-gray-700 text-purple-400 text-xl font-bold">
    Chat IA con OpenAI
  </header>

  <main id="chat" class="flex-1 p-4 overflow-y-auto space-y-4">
    <!-- Mensajes aparecerán aquí -->
  </main>

  <form id="chat-form" class="p-4 bg-gray-800 border-t border-gray-700 flex gap-2">
    <input
      id="user-input"
      type="text"
      placeholder="Escribe tu mensaje..."
      class="flex-1 px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
      required
    />
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 p-2 rounded">
      <i data-lucide="send" class="w-5 h-5 text-white"></i>
    </button>
  </form>

  <script>
    lucide.createIcons();

    const API_KEY = "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";
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat");

    function addMessage(content, role = 'user') {
      const div = document.createElement("div");
      div.className = `p-3 rounded-lg max-w-[80%] whitespace-pre-wrap ${
        role === "user"
          ? "bg-purple-600 text-white ml-auto"
          : "bg-gray-700 text-gray-100"
      }`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      input.disabled = true;

      const loadingMsg = document.createElement("div");
      loadingMsg.textContent = "Escribiendo...";
      loadingMsg.className = "p-3 rounded-lg max-w-[80%] bg-gray-700 text-gray-100";
      chat.appendChild(loadingMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await res.json();
        loadingMsg.remove();

        if (data.choices && data.choices.length > 0) {
          addMessage(data.choices[0].message.content.trim(), "assistant");
        } else {
          addMessage("⚠️ No se recibió respuesta de OpenAI.", "assistant");
        }
      } catch (err) {
        loadingMsg.remove();
        addMessage("❌ Error al conectar con OpenAI.", "assistant");
        console.error(err);
      }

      input.disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
