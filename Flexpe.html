const chat = document.getElementById('chat-container');
const form = document.getElementById('chat-form');
const input = document.getElementById('user-input');

// Limpieza y normalizaci√≥n del texto
function normalizarTexto(texto) {
  return texto
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .replace(/[¬ø?¬°!.,]/g, "")
    .replace(/[^a-z0-9\s]/gi, ' ')
    .replace(/\s+/g, ' ')
    .trim();
}

// Buscar respuesta por coincidencias flexibles
function buscarRespuesta(textoUsuario) {
  const texto = normalizarTexto(textoUsuario);

  for (let item of respuestas) {
    for (let clave of item.claves) {
      const claveLimpia = normalizarTexto(clave);

      // Coincidencia flexible (si alguna palabra clave est√° contenida)
      if (texto.includes(claveLimpia)) {
        return item.respuesta;
      }
    }
  }

  // Respuesta por defecto si no encuentra coincidencias
  return "Lo siento üòï, no entend√≠ bien tu mensaje. ¬øPodr√≠as escribirlo de otra forma o decirme si es sobre contrase√±a, suscripci√≥n, cuenta u otra cosa? Estoy aqu√≠ para ayudarte üòä.";
}


    function scrollBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function agregarMensaje(texto, autor = "usuario") {
      const contenedor = document.createElement('div');
      contenedor.className = `flex ${autor === "bot" ? "items-start" : "justify-end"} space-x-2 message`;
      const hora = getHoraActual();

      if (autor === "bot") {
        contenedor.innerHTML = `
          <img src="https://i.ibb.co/Q3wqyMZQ/logo-flixpe.png" class="w-7 h-7 rounded-full">
          <div>

            <div class="meta">${nombreBot} ‚Ä¢ ${hora}</div>
          </div>
        `;
      } else {
        contenedor.innerHTML = `
          <div>
            <div class="bg-purple-600 text-white p-2 rounded-xl text-sm max-w-xs">${texto}</div>
            <div class="meta text-right">${hora}</div>
          </div>
        `;
      }

      chat.appendChild(contenedor);
      scrollBottom();
    }

    // Bienvenida
    window.onload = () => {
      agregarMensaje(`Hola, soy ${nombreBot}. ¬øEn qu√© puedo ayudarte esta ${momentoDelDia()}?`, "bot");
    };

    let esperando = false;

    form.onsubmit = async e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg || esperando) return;

      esperando = true;
      agregarMensaje(msg, "usuario");
      input.value = "";

      const typing = document.createElement('div');
      typing.className = 'flex items-start space-x-2 message';
      typing.innerHTML = `
        <img src="https://i.ibb.co/Q3wqyMZQ/logo-flixpe.png" class="w-7 h-7 rounded-full">

          <div class="meta">${nombreBot} ‚Ä¢ ${getHoraActual()}</div>
        </div>
      `;
      chat.appendChild(typing);
      scrollBottom();

      await new Promise(res => setTimeout(res, 1000));
      typing.remove();

      const respuesta = buscarRespuesta(normalizarTexto(msg));
      agregarMensaje(respuesta, "bot");

      esperando = false;
    };
